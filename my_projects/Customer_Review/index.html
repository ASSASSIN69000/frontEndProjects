<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div class="container text-center card">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <!-- <div class="underline"></div> -->
                <hr class="border border-primary border-2 opacity-75">
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-conatiner">
                    <img src="johnny_depp.jpg" alt="" id="person-img" class="img-thumbnail rounded-circle">
                </div>
                <h4 id="author">Johnny Depp</h4>
                <p id="job">Celebrity</p>
                <p id="info">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eligendi vero nostrum dolores laudantium, saepe quaerat praesentium reprehenderit? Accusantium labore nesciunt, debitis deleniti necessitatibus earum odit.
                </p>
                <div class="button-container">
                    <button class="previous-btn"><i class="fa-solid fa-chevron-left"></i></button>
                    <button class="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
                    <button type="button" class="btn btn-outline-dark" id="surprise">Surprise Me</button>
                </div>
            </article>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/88e79a8c3a.js" crossorigin="anonymous"></script>
    

    <script src="main.js"></script>
</body>
</html>
